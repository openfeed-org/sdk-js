name: build-and-release
on:
    push:
        tags:
            - "*"
        paths-ignore:
            - "**.md"

jobs:
    main:
        runs-on: ubuntu-latest
        steps:
            # setup
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: "18"
                  registry-url: "https://registry.npmjs.org"

            - name: Reconfigure git
              run: |
                  git config user.email "builder@barchart.com"
                  git config user.name "Barchart Builder"
                  git config --global url.https://${{ secrets.API_TOKEN_GITHUB }}@github.com/.insteadOf ssh://git@github.com/

            - name: Build library
              run: |
                  yarn
                  yarn build:clear
                  yarn build:ts
                  yarn build:node
                  yarn build:types
                  ls -al dist
                  echo $GITHUB_REF_NAME

            - name: Publish new build
              run: |
                  yarn publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
            - name: List files
              run: ls -al
            - name: Create Release
              id: create_release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  changelog=$(cat CHANGELOG.md)
                  release_response=$(curl \
                      -X POST \
                      -H "Accept: application/vnd.github.v3+json" \
                      -H "Authorization: token $GITHUB_TOKEN" \
                      https://api.github.com/repos/${{ github.repository }}/releases \
                      -d '{
                      "tag_name": "'"$GITHUB_REF_NAME"'",
                      "name": "Release '"$GITHUB_REF_NAME"'",
                      "body": "'"$changelog"'",
                      "draft": false,
                      "prerelease": false
                      }')
                  echo "::set-output name=release_upload_url::$(echo "$release_response" | jq -r .upload_url | sed -e "s/{?name,label}//")"
